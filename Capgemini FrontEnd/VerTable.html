<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            text-align: left;
            border-collapse:collapse ;
            padding: 4px;
        }
    </style>
</head>
<body>
    <caption>Avengers</caption>
    <table style="width: 50%;">
        <tr>
            <th>Id</th>
            <td>123</td>
            <td>234</td>
            <td>345</td>
        </tr>
        <tr>
            <th>firstname</th>
            <td>Tony</td>
            <td>Natasha</td>
            <td>Bruce</td>
        </tr>
        <tr>
            <th>lastname</th>
            <td>Stark</td>
            <td>Romanroff</td>
            <td>Banner</td>
        </tr>
    </table>
</body>
</html>
